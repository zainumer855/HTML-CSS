<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Login Form | Project</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-overlay">
      <div class="login-form">
        <div class="login-form__image">
          <img
            src="./assets/imgs/profile.jpg"
            alt="profile_image"
            width="300"
          />
        </div>
        <h2 class="login-form__title">login form</h2>
        <form action="#" class="login-form__form">
          <input
            type="text"
            class="form__input"
            placeholder="Enter your email"
          />
          <input
            type="password"
            class="form__input"
            placeholder="Enter your password"
          />
          <button class="form__btn-login">login</button>
          <div class="form-signedin">
            <input type="checkbox" class="form-signedin-__check" />
            <label class="form-signedin__label"
              >Keep me signed in on this device</label
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
